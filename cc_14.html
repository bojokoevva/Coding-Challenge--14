<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            box-sizing: border-box;
        }
        header {
            padding: 10px;
            margin: 10px;
            background-color: #1e88e5;
            text-align: center;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ticket-card {
            background-color: #fff3e0;
            border: 1px solid #ffcc80;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
        }
        #ticketContainer {
            padding: 10px;
            margin: 5px;
            background-color: #004d40;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            padding: 5px;
            margin: 5px;
            text-align: left;
            font-size: small;
            color: #757575;
        }
    </style>
</head>
<body>
    <!--Task 1 - Base Structure Created-->
    <header>
        <h1>Customer Support Ticket System</h1>
    </header>
    <main>
        <div id="ticketContainer"></div>
    </main>
    <footer>
        <p>&copy; 2025 Customer Support Team</p>
    </footer>
    <script src="cc_14.js"></script>
</body>
</html>
